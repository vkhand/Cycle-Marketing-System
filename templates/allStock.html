<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="../static/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
</head>

<body>
    <div class="ui top fixed inverted menu" style="display: block;">
        <div class="ui container" style="font-size: 1.1rem;">
            <a href="/login" class="header item">Cycle Database System</a>
            <a style="padding-top: 8.5px; margin-left:65%" class="cart">
                <i class="shopping cart icon large right floated"></i>
            </a>
            <div class="ui inline dropdown" style="padding-top: 13px; padding-left:15px;">
                <div class=" text ">
                    <img class="ui avatar image " src="../static/avatar.png "> Account
                </div>
                <i class="dropdown icon "></i>
                <div class="menu">
                    <a class="item" href="/myAccount">
                        <img class="ui avatar image " src="../static/avatar.png ">My Account
                    </a>
                    <a class="item test " >
                        <img class="ui avatar image " src="../static/orders.png ">Enquiries
                    </a>

                    <a class="item" href="/logout">
                        <img class="ui avatar image " src="../static/logout.png ">Log Out
                    </a>

                </div>
            </div>

        </div>
        <div class="ui container ">
            <div class="ui three item menu ">
                <a class="active item " href="/allStock?cat=boys">boys</a>
                <a class="item " href="/allStock?cat=girls">girls</a>
                <!-- <a class="item ">Unisex</a> -->
                <a class="item " href="/allStock?cat=kids">kids</a>
            </div>
        </div>
        
    

      

        <div class="ui modal">
            <i class="close icon"></i>
            <div class="ui center aligned header">
                Previous  Enquiries
            </div>
            <div style="margin-left: 5px; margin-right: 5px; margin-bottom: 5px;">
                <table class="ui celled table">
                    <thead>
                        <tr>
                            <th>Order-Date</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows1 %}
                        <tr>
                            <td>{{row[0]}}</td>
                            <td>{{row[1]}}</td>
                            <td>{{row[2]}}</td>
                            <td>{{row[3]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>



    </div>
    {% for row in rows %}
    <div style="margin-top:10%;">
        <div class="ui card">
            <div class="image">
                <img src="../static/image/{{row[4]}}">
            </div>
            <div class="content">
                <a class="header">{{row[0]}}</a>
                <div class="meta">
                    <span class="date">â‚¹{{row[3]}}</span>
                </div>
                <div class="description">
                  <a href = "/enquiry?cycle={{row[0]}}&cat={{row[1]}}">Enquiry</a>
                </div>
            </div>
            <!-- <div class="extra content">
                <a>
                    <i class="user icon"></i>
                    22 Friends
                </a>
            </div> -->
        </div>
    </div>
    {% endfor %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js "></script>
    <script>
        $(".ui.dropdown").dropdown();
        $(".ui.modal").modal('attach events', '.test', 'show');


    </script>

</body>

</html>

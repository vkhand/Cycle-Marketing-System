<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="../static/myAccount.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
</head>

<body>
    <div class="ui top fixed inverted menu" style="display: block;">
        <div class="ui container" style="font-size: 1.1rem;">
            <a href="/login" class="header item">Cycle Database System</a>
            <a style="padding-top: 8.5px; margin-left:65%" class="cart"></a>
        </div>
    </div>
    <!-- <div style="margin-top:10%;"></div> -->

        <div class="column">
            <h2 class="ui header">
                <img src="/static/avatar.png" class="ui circular image">{{rows[0]}}

            <h2 class="ui header">{{rows[1]}}</h2>
            <h4 class="ui header">{{rows[2]}}</h4>
            <a href="/index">
                <button class="ui small teal button" type="submit" >Continue Shopping</button>
            </a>
        </div>
    </div>     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js "></script>
    <script>
        $(".ui.dropdown").dropdown();
        $(".ui.modal").modal('attach events', '.test', 'show');
    </script>            
</body>
</html>

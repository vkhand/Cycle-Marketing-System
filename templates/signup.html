<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="../static/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
</head>

<body>
  <div id="menu" class="ui fixed inverted menu">
    <div class="ui container">
      <a href="/login" class="header item">Cycle Database System</a>
    </div>
  </div>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui image header">
        <div class="content">
          Sign Up
        </div>
      </h2>
      <form action="/signup" method="POST" class="ui large form">
        <div class="ui stacked secondary  segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="address card outline icon"></i>
              <input type="text" name="name" placeholder="Name">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="phone icon"></i>
              <input type="number" name="ph_no" placeholder="Phone">
            </div>
          </div>
          <button class="ui fluid large teal button" type="submit">SignUp</button>
        </div>

        <!-- <div class="ui error message"></div> -->

      </form>

      <div class="ui message">
        Have an Account?
        <a href="/login">Login</a>
      </div>
      <div class="ui message">
        Admin Login
        <a href="/adminLogin">Log In</a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  
</body>

</html>
